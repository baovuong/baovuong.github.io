<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>SCIENCE</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="main">
            <form>
                <fieldset class="form-group">
                    <label for="datasetCountInput">How many datasets would you like to plot?</label>
                    <input type="text" class="form-control" id="datasetCountInput" placeholder="dataset count">
                </fieldset>
                <fieldset class="form-group">
                    <label for="datasetChoiceSelect">Choose from list of data names to graph</label>
                    <select multiple class="form-control" id="datasetChoiceSelect">
                        <option>dataset 1</option>
                        <option>dataset 2</option>
                        <option>dataset 3</option>
                        <option>dataset 4</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <button type="button" class="btn btn-success">Plot</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
