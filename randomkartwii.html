<html>
    <head>
        <title>Random Kart Wii</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <style>
            @media only screen and (max-width: 40em) {
                #controls {
                    position: absolute;
                    bottom: 0;
                    clear: both;
                }
                .desktop: {
                    display: none;
                }
            }
            .button {
                display: block;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="header" class="row desktop">
            <div class="large-12 columns">
                <h1>Random Kart Wii</h1>
            </div>
        </div>

        <div class="row" id="controls">
            <div class="medium-3 large-3 columns">
                <select>
                    <option value="0">Players...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="medium-3 large-3 columns">
                <select>
                    <option value="0">Tracks...</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
            </div>
            <div class="medium-3 large-3 columns">
                <span style="vertical-align:middle;">test</span>
                <span class="switch large">
                    <input class="switch-input" id="luigiCircuitFinalSwitch" type="checkbox">
                    <label class="switch-paddle" for="luigiCircuitFinalSwitch">
                        <span class="show-for-sr">Luigi Circuit Final</span>
                        <span class="switch-active" aria-hidden="true">Yes</span>
                        <span class="switch-inactive" aria-hidden="true">No</span>
                    </label>
                </span>
            </div>
            <div class="small-12 medium-3 large-3 columns">
                <button type="button" class="button">Make Selections</button>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                test output
            </div>
        </div>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
